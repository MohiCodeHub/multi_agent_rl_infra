<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #e94560;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #e94560;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e94560 0%, #d63651 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            color: #2ed573;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        .form-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <form id="signupForm" class="form-container">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" aria-label="Email">
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" aria-label="Password">
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" aria-label="Confirm Password">
                <div class="error" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="success" id="successMessage">
            Account created successfully! Welcome aboard.
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const successMessage = document.getElementById('successMessage');

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        function hideError(element) {
            element.classList.remove('show');
        }

        function validateEmail(email) {
            return email.includes('@') && email.includes('.');
        }

        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters';
            }
            if (!/\d/.test(password)) {
                return 'Password must contain at least one number';
            }
            return null;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Reset errors
            hideError(emailError);
            hideError(passwordError);
            hideError(confirmPasswordError);
            
            // Validate email
            if (!validateEmail(emailInput.value)) {
                showError(emailError, 'Email must contain @ and . characters');
                isValid = false;
            }
            
            // Validate password
            const passwordValidation = validatePassword(passwordInput.value);
            if (passwordValidation) {
                showError(passwordError, passwordValidation);
                isValid = false;
            }
            
            // Validate password match
            if (passwordInput.value !== confirmPasswordInput.value) {
                showError(confirmPasswordError, 'Password and Confirm Password must match');
                isValid = false;
            }
            
            if (isValid) {
                form.classList.add('hidden');
                successMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
