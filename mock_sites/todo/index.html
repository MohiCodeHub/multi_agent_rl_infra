<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: #0d1117;
            min-height: 100vh;
            padding: 40px 20px;
            color: #c9d1d9;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        h1::before {
            content: '>';
            color: #7ee787;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            color: #8b949e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
            font-family: inherit;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        
        button {
            padding: 12px 20px;
            background: #238636;
            border: 1px solid #2ea043;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
            align-self: flex-end;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: border-color 0.2s;
        }
        
        .todo-item:hover {
            border-color: #484f58;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #8b949e;
        }
        
        .todo-item.completed {
            opacity: 0.7;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
        }
        
        .todo-actions {
            display: flex;
            gap: 8px;
        }
        
        .todo-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-complete {
            background: #1f6feb;
            border-color: #388bfd;
        }
        
        .btn-complete:hover {
            background: #388bfd;
        }
        
        .btn-delete {
            background: #da3633;
            border-color: #f85149;
        }
        
        .btn-delete:hover {
            background: #f85149;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .stats {
            display: flex;
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 14px;
        }
        
        .stats span {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="input-group">
            <div class="form-group">
                <label for="newTodo">New Todo</label>
                <input type="text" id="newTodo" placeholder="Enter a new todo" aria-label="New Todo">
            </div>
            <button id="addBtn" aria-label="Add Todo">Add Todo</button>
        </div>
        
        <ul class="todo-list" id="todoList">
            <li class="empty-state" id="emptyState">No todos yet. Add one above!</li>
        </ul>
        
        <div class="stats" id="stats" style="display: none;">
            <div>Total: <span id="totalCount">0</span></div>
            <div>Completed: <span id="completedCount">0</span></div>
            <div>Pending: <span id="pendingCount">0</span></div>
        </div>
    </div>

    <script>
        const newTodoInput = document.getElementById('newTodo');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const errorMessage = document.getElementById('errorMessage');
        const emptyState = document.getElementById('emptyState');
        const stats = document.getElementById('stats');
        const totalCount = document.getElementById('totalCount');
        const completedCount = document.getElementById('completedCount');
        const pendingCount = document.getElementById('pendingCount');
        
        let todos = [];

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            
            totalCount.textContent = total;
            completedCount.textContent = completed;
            pendingCount.textContent = pending;
            
            stats.style.display = total > 0 ? 'flex' : 'none';
            emptyState.style.display = total > 0 ? 'none' : 'block';
        }

        function renderTodos() {
            // Remove existing todo items (keep empty state)
            const items = todoList.querySelectorAll('.todo-item');
            items.forEach(item => item.remove());
            
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item${todo.completed ? ' completed' : ''}`;
                li.innerHTML = `
                    <span class="todo-text">${todo.text}</span>
                    <div class="todo-actions">
                        <button class="btn-complete" onclick="toggleComplete(${index})" aria-label="Complete">${todo.completed ? 'Undo' : 'Complete'}</button>
                        <button class="btn-delete" onclick="deleteTodo(${index})" aria-label="Delete">Delete</button>
                    </div>
                `;
                todoList.insertBefore(li, emptyState);
            });
            
            updateStats();
        }

        function addTodo() {
            const text = newTodoInput.value.trim();
            
            if (!text) {
                showError('Cannot add empty todo');
                return;
            }
            
            if (todos.some(t => t.text.toLowerCase() === text.toLowerCase())) {
                showError('Cannot add duplicate todo');
                return;
            }
            
            todos.push({ text, completed: false });
            newTodoInput.value = '';
            renderTodos();
        }

        window.toggleComplete = function(index) {
            todos[index].completed = !todos[index].completed;
            renderTodos();
        };

        window.deleteTodo = function(index) {
            todos.splice(index, 1);
            renderTodos();
        };

        addBtn.addEventListener('click', addTodo);
        
        newTodoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        updateStats();
    </script>
</body>
</html>
